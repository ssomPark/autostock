services:
  postgres:
    image: postgres:16-alpine
    container_name: autostock-postgres
    environment:
      POSTGRES_USER: autostock
      POSTGRES_PASSWORD: autostock
      POSTGRES_DB: autostock
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autostock"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autostock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autostock-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://autostock:autostock@postgres:5432/autostock
      DATABASE_URL_SYNC: postgresql://autostock:autostock@postgres:5432/autostock
      REDIS_URL: redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - default
      - n8n_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
  n8n_network:
    external: true
    name: n8n_live_n8n_live_network
