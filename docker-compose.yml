services:
  postgres:
    image: postgres:16-alpine
    container_name: traderadar-postgres
    environment:
      POSTGRES_USER: traderadar
      POSTGRES_PASSWORD: traderadar
      POSTGRES_DB: traderadar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traderadar"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: traderadar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: traderadar-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://traderadar:traderadar@postgres:5432/traderadar
      DATABASE_URL_SYNC: postgresql://traderadar:traderadar@postgres:5432/traderadar
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: https://traderadar.duckdns.org
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - default
      - n8n_network
      - proxy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ""
        BACKEND_INTERNAL_URL: "http://traderadar-backend:8000"
    container_name: traderadar-frontend
    ports:
      - "3200:3000"
    environment:
      HOSTNAME: "0.0.0.0"
    networks:
      - default
      - proxy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
  n8n_network:
    external: true
    name: n8n_live_n8n_live_network
  proxy:
    external: true
    name: proxy
